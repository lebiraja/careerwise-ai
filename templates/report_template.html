<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        h2 { color: #2c3e50; }
        ul { list-style-type: square; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Weekly Career Report</h2>
        <p><strong>GitHub Activity:</strong></p>
        <ul>
            <li>Repositories: {repo_count}</li>
            <li>Languages: {languages}</li>
            <li>Total Stars: {total_stars}</li>
            <li>Commit Frequency: {commit_frequency} commits/repo</li>
        </ul>
        <p><strong>Next Steps:</strong></p>
        <ul>
            <li>Try learning a new framework like FastAPI.</li>
            <li>Improve READMEs to boost project visibility.</li>
        </ul>
    </div>
</body>
</html>
